<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantavolley</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Fantavolley</h1>
  
  <form id="match-form">
    <fieldset>
      <legend>Inserisci Partita</legend>
      
      <label for="date">Data:</label>
      <input type="date" id="date" required>
      
      <label for="match-day">Giornata:</label>
      <input type="number" id="match-day" min="1" required>
      
      <fieldset>
        <legend>Squadra 1</legend>
        <input type="text" id="team1-name" placeholder="Nome Squadra 1" required>
        <input type="number" id="team1-score" min="0" max="3" placeholder="Punteggio" required>
        <input type="number" id="team1-yellow" min="0" placeholder="Ammonizioni">
        <input type="number" id="team1-red" min="0" placeholder="Espulsioni">
      </fieldset>
      
      <fieldset>
        <legend>Squadra 2</legend>
        <input type="text" id="team2-name" placeholder="Nome Squadra 2" required>
        <input type="number" id="team2-score" min="0" max="3" placeholder="Punteggio" required>
        <input type="number" id="team2-yellow" min="0" placeholder="Ammonizioni">
        <input type="number" id="team2-red" min="0" placeholder="Espulsioni">
      </fieldset>
      
      <button type="submit">Salva</button>
    </fieldset>
  </form>
  
  <h2>Classifica</h2>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Squadra</th>
        <th>Punti</th>
        <th>Ammonizioni</th>
        <th>Espulsioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="index.js"></script>
</body>
</html>
